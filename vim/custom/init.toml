# SpaceVim init.toml
#
# Because you aren't alpha enough to mess with the VimScript.
#

[options]
  # set spacevim theme. by default colorscheme layer is not loaded,
  # if you want to use more colorscheme, please load the colorscheme
  # layer
  colorscheme = "OceanicNext"
  colorscheme_bg = "dark"
  # Disable guicolors in basic mode, many terminals do not support 24bit
  # true colors
  enable_guicolors = true
  # Disable statusline separator, if you want to use other value, please
  # install nerd fonts
  statusline_separator = "arrow"
  statusline_iseparator = "arrow"
  buffer_index_type = 4
  enable_tabline_filetype_icon = true
  enable_statusline_mode = false
  # filemanager = "defx"
  # filetree_direction = "left"
  # autocomplete_method = "coc"
  # Bootstrap lifecycle functions
  bootstrap_before = 'user_conf#before'
  bootstrap_after = 'user_conf#after'

[[custom_plugins]]
  repo = "mhartington/oceanic-next"
  merged = false

[[layers]]
  name = "autocomplete"
  auto-completion-return-key-behaviour = "nil"
  auto-completion-tab-key-behaviour = "complete"

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 30

[[custom_plugins]]
  repo = "Shougo/vimproc.vim"
  merged = false
  build = "make"

[[custom_plugins]]
 repo = "bfontaine/Brewfile.vim"
 merged = false

[[layers]]
  name="lsp"
  filetypes = [
    "rust",
    "haskell"
  ]
  [layers.override_cmd]
    # rust = ["rls"]
    haskell = ["haskell-language-server-wrapper", "--lsp"]

[[layers]]
  name="lang#rust"

[[layers]]
  name = "lang#haskell"

[[layers]]
  name = 'format'
  format_on_save = true
